name: Branch Build

on:
  push:
    branches:
    - master
    - version-*

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx6g -Xms6g

jobs:
  branch-build:
    # Only run this on repositories in the 'spinnaker' org, not on forks.
    # if: startsWith(github.repository, 'spinnaker/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v1
        with:
         path: ~/.gradle
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
         restore-keys: |
          ${{ runner.os }}-gradle-
     # - name: Build
     #   run: ./gradlew build --stacktrace
      - name: Resolve Artifact Version
        id: resolve_artifact_version
        run: |
          echo ::set-output name=VERSION::$(date +"%Y.%m.%d.%H.%M.%S").$(basename ${GITHUB_REF})
      - name: Setup gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: spinnaker-community
          service_account_key: ${{ secrets.GAR_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Publish artifacts
        env: 
          VERSION: ${{ steps.resolve_artifact_version.outputs.VERSION }}
        run: |
          ./gradlew --info -Pversion="${VERSION}" -PartifactRegistryPublishEnabled=true -PartifactRegistryPublishAptEnabled=false publish

